<!DOCTYPE html>
<html>
<head>
    <title>Card Layout - Implicit Grid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<h2>Responsive Card Layout</h2>

<div class="card-container">

    <div class="card">
        <img src="https://picsum.photos/300?1">
        <div class="card-content">
            <h3>Card Title 1</h3>
            <p>This is a short description of the card content.</p>
        </div>
    </div>

    <div class="card">
        <img src="https://picsum.photos/300?2">
        <div class="card-content">
            <h3>Card Title 2</h3>
            <p>This is a short description of the card content.</p>
        </div>
    </div>

    <div class="card">
        <img src="https://picsum.photos/300?3">
        <div class="card-content">
            <h3>Card Title 3</h3>
            <p>This is a short description of the card content.</p>
        </div>
    </div>

    <div class="card">
        <img src="https://picsum.photos/300?4">
        <div class="card-content">
            <h3>Card Title 4</h3>
            <p>This is a short description of the card content.</p>
        </div>
    </div>

</div>

</body>
</html>
