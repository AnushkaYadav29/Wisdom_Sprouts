<!DOCTYPE html>
<html>
<head>
    <title>Blog Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .container {
            display: grid;
            height: 100vh;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 80px 1fr 60px;
            gap: 10px;
        }

        header {
            grid-area: header;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        aside {
            grid-area: sidebar;
            background: #f4f4f4;
            padding: 20px;
        }

        main {
            grid-area: main;
            background: #ddd;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>Header</header>
    <aside>Sidebar</aside>
    <main>Main Content</main>
    <footer>Footer</footer>
</div>

</body>
</html>
