<!DOCTYPE html>
<html>
<head>
    <title>Exact Fruit Grid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 150px 200px 150px;
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Exact Positioning */

        .grapes {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .strawberry {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .watermelon {
            grid-column: 3 / 5;
            grid-row: 1 / 3;
        }

        .orange {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }

        .papaya {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
        }

        .pineapple {
            grid-column: 3 / 5;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body>

<div class="gallery">

    <img src="https://images.unsplash.com/photo-1537640538966-79f369143f8f" class="grapes">
    <img src="https://images.unsplash.com/photo-1464965911861-746a04b4bca6" class="strawberry">
    <img src="https://images.unsplash.com/photo-1589985270826-4b7bb135bc9d" class="watermelon">
    <img src="https://images.unsplash.com/photo-1580910051074-3eb694886505" class="orange">
    <img src="https://images.unsplash.com/photo-1581349485608-9469926a8e5e" class="papaya">
    <img src="https://images.unsplash.com/photo-1490885578174-acda8905c2c6" class="pineapple">

</div>

</body>
</html>
