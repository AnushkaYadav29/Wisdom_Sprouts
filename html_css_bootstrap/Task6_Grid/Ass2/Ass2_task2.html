<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 800px;
            margin: 40px auto;
            border: 8px solid black;
            padding: 15px;
            display: grid;
            gap: 10px;

            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 70px 60px 300px 70px;

            grid-template-areas:
                "header header header"
                "nav nav nav"
                "left main right"
                "footer footer footer";
        }

        .header {
            grid-area: header;
            border: 3px solid #1c3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav {
            grid-area: nav;
            border: 3px solid #1c3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            grid-area: left;
            border: 3px solid #1c3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            grid-area: main;
            border: 3px solid #1c3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
            grid-area: right;
            border: 3px solid #1c3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            grid-area: footer;
            border: 3px solid #1c3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin: 0;
            color: #1c3b3b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h2>Header</h2></div>
    <div class="nav"><h2>Navigation Menu</h2></div>
    <div class="left"><h2>Content</h2></div>
    <div class="main"><h2>Main Content</h2></div>
    <div class="right"><h2>Content</h2></div>
    <div class="footer"><h2>Footer</h2></div>
</div>

</body>
</html>
