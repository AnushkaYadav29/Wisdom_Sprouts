


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    
    <div class="left">
        <div class="insta-logo">
            <i class="fa-brands fa-instagram"></i> Instagram
        </div>

        <h1>
            See everyday moments from<br>
            your <span>close friends.</span>
        </h1>

        <img src="./assets/component.webp" alt="Preview" class="phone">
    </div>

    <div class="right">
        <div class="login-box">
            <h2>Log into Instagram</h2>

            <input type="text" placeholder="Mobile number, username or email">
            <input type="password" placeholder="Password">

            <button>Log in</button>

            <p class="forgot">Forgot password?</p>

            <div class="or">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>

            <p class="fb">
                <i class="fa-brands fa-facebook"></i> Log in with Facebook
            </p>

            <p class="new">Create new account</p>
        </div>
    </div>

</div>

</body>
</html>
