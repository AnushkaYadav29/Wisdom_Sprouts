<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <div class="section-title">Personal Details</div>
        <div class="row">
            <div class="field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="field">
                <label>Date of birth</label>
                <input type="date">
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Mobile Number</label>
                <input type="text" placeholder="Enter Mobile Number">
            </div>

            <div class="field">
                <label>Gender</label>
                <input type="text" placeholder="Enter Gender">
            </div>

            <div class="field">
                <label>Occupation</label>
                <input type="text" placeholder="Enter Occupation">
            </div>
        </div>

        <div class="section-title">Identity Details</div>

        <div class="row">
            <div class="field">
                <label>ID type</label>
                <input type="text" placeholder="Enter ID type">
            </div>

            <div class="field">
                <label>ID Number</label>
                <input type="text" placeholder="Enter ID Number">
            </div>

            <div class="field">
                <label>Issue Authority</label>
                <input type="text" placeholder="Enter issue authority">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Issue Date</label>
                <input type="date">
            </div>

            <div class="field">
                <label>Issue state</label>
                <input type="text" placeholder="Enter Issue State">
            </div>

            <div class="field">
                <label>Expire Date</label>
                <input type="date">
            </div>
        </div>

        <button class="btn">Next <i class="fa-solid fa-arrow-right"></i></button>
    </div>
</body>
</html>
