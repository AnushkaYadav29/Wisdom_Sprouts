<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisdom Sprouts</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">
        <span>WISDOM</span><br>
        <strong>SPROUTS</strong>
        <small>IT Training Hub</small>
    </div>

    <nav>
        <a class="active" href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Courses</a>
        <a href="#">Placements</a>
        <a href="#">Internship</a>
        <a href="#">Gallery</a>
        <a href="#">Hire From Us</a>
    </nav>

    <button class="contactBtn">Contact Us</button>
</header>

<!-- HERO -->
<section class="hero">

    <div class="hero-left">
        <span class="badge">Never stop learning</span>

        <h1>
            Empowering Your <br>
            Tech Career Journey
        </h1>

        <p>
            Join our industry-aligned programs <br>
            and achieve your career goals
        </p>

        <div class="btn-group">
            <button class="btn-orange">Explore Courses</button>
            <button class="btn-outline">Get a free demo</button>
        </div>
    </div>

    <div class="hero-right">
        <img src="./assets/girl.png" alt="student">
    </div>

    <!-- STAT CARD -->
    <div class="stat-card">
        <i class="fa-solid fa-calendar"></i>
        <div>
            <h3>250k</h3>
            <p>Assisted Student</p>
        </div>
    </div>

</section>

</body>
</html>
